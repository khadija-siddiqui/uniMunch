<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uniMunch</title>
  <link rel="stylesheet" href = "../static/styles.css">
</head>

<body>
  <h1>uniMunch</h1>
  <header class = "page-header"> 
    <!--<p><a href="another">Go to the other page</a></p> takes you to the other html file-->
    <form id="searchForm" action="another.html" method="GET">
      <input type="text" id="searchInput" name="search_place" placeholder="Search for a place">
      <button class = "search-b" type = "submit" value="Search">Search</button> <!--search button--> 
      <!--<input type="submit" value="search"></p>-->
    </form>
  </header>

  <header class = "review-b">
    <a href = "/create_revpg"><button class = "submit-rev" type = "submit">Write a Review</button></a> <!--write review button--> 
  </header>

  <form class="filterForm" method="POST" action="/add"> 
    <label for="filter">Filter:</label>
    <select id="filter" name="filter">
      <!--<option value="Filter">Filter</option>-->
      <option value="Halal">Halal</option>
      <option value="Vegan/Vegetarian">Vegan/Vegetarian</option>
      <option value="Gluten-free">Gluten-free</option>
      <option value="Kosher">Kosher</option>
      <option value="Dairy-Free">Dairy-Free</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
      <option value="Most Popular">Most Popular</option>
      <optgroup label="Most Popular">
        <option value="Barnard College">Barnard College</option>
        <option value="Columbia College">Columbia College</option>
        <option value="SEAS College">SEAS College</option>
        <option value="Teacher's College">Teacher's College</option>
        <option value="School of Social Work">School of Social Work</option>
        <option value="Columbia Business School">Columbia Business School</option>
        <option value="Columbia Law School">Columbia Law School</option>
        <option value="Graduate School">Graduate School</option>
        <option value="Columbia Journalism">Columbia Journalism</option>
        <option value="Dental School of Columbia">Dental School of Columbia</option>
      </optgroup>

    </select>

  </form>

  <h2>All Reviews:</h2>
  <ul>
    {% for review in reviews %}
      <li>
        Stars: {{review.stars}} <br>
        Meal Type: {{review.meal_type}} <br>
        Opinion: {{reviews.opinion}} <br>
      </li>
      {% endfor %}
  </ul>
     
</body>


</html>
